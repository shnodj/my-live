name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            asset_name: new-api-desktop-linux
          - os: windows-latest
            platform: windows
            asset_name: new-api-desktop-windows.exe
          - os: macos-latest
            platform: darwin
            asset_name: new-api-desktop-macos

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Linux dependencies
      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build Application
        run: wails build -clean -platform ${{ matrix.platform }}/amd64

      # Rename Binary for consistency in release
      # Adjust paths based on Wails output
      - name: Rename Binary (Linux)
        if: runner.os == 'Linux'
        run: mv build/bin/new-api-desktop ${{ matrix.asset_name }}

      - name: Rename Binary (Windows)
        if: runner.os == 'Windows'
        run: mv build/bin/new-api-desktop.exe ${{ matrix.asset_name }}

      # macOS typically outputs a .app bundle. We need to zip it or dmg it.
      # For this simple script, we assume a binary output or we zip the .app
      - name: Package macOS App
        if: runner.os == 'macOS'
        run: |
          # Check if .app exists, if so zip it
          if [ -d "build/bin/new-api-desktop.app" ]; then
            ditto -c -k --sequesterRsrc --keepParent build/bin/new-api-desktop.app ${{ matrix.asset_name }}.zip
          else
             # Fallback if config is set to single binary
             mv build/bin/new-api-desktop ${{ matrix.asset_name }}
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            ${{ matrix.asset_name }}
            ${{ matrix.asset_name }}.zip

  publish:
    name: Publish Release
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate Changelog
        # Placeholder for changelog generation logic
        run: echo "Release ${{ github.ref_name }}" > RELEASE_NOTES.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: artifacts/**/*
          body_path: RELEASE_NOTES.txt
          draft: false
          prerelease: false
